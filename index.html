<!DOCTYPE html>

<html>
  <head>
    <title id="webTitle"> </title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img class="rotate" src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userAvatar"
            src="https://lorempixel.com/185/185/people"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Name</h1>
        <a id="userGitHub" class="zoomIcon" target="_blank" href=" ">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">GitHub Login</span></a
        >

        <p id="userBio">Bio.</p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a target="_blank" href=" ">
              <img
                class="zoomIcon"
                src="images/linkedin.svg"
                alt="ícone linkedin"
            /></a>
          </li>
          <li class="facebook">
            <a target="_blank" href=" ">
              <img
                class="zoomIcon"
                src="images/facebook.svg"
                alt="ícone facebook"
            /></a>
          </li>
          <li class="instagram">
            <a target="_blank" href=" ">
              <img
                class="zoomIcon"
                src="images/instagram.svg"
                alt="ícone instagram"
            /></a>
          </li>
          <li class="twitter">
            <a target="_blank" href=" ">
              <img
                class="zoomIcon"
                src="images/twitter.svg"
                alt="ícone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
